<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto - Lab n8n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6D5A',
                        secondary: '#1A1A2E'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-secondary via-gray-900 to-secondary min-h-screen">

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto">

            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-2">Formulario de Contacto</h1>
                <p class="text-gray-400">Laboratorio n8n - ULEAM</p>
                <div class="mt-4 inline-block px-4 py-2 bg-primary/20 border border-primary rounded-full">
                    <span class="text-primary font-semibold">Estado del webhook: </span>
                    <span id="webhook-status" class="text-white">Listo</span>
                </div>
            </div>

            <!-- Formulario -->
            <div class="bg-white/5 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/10">
                <form id="contactForm" class="space-y-6">

                    <!-- Nombre -->
                    <div class="form-group">
                        <label for="nombre" class="block text-sm font-medium text-gray-300 mb-2">
                            Nombre Completo <span class="text-primary">*</span>
                        </label>
                        <input
                            type="text"
                            id="nombre"
                            name="nombre"
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                            placeholder="Ej: Juan Pérez"
                        >
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                            Correo Electrónico <span class="text-primary">*</span>
                        </label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                            placeholder="correo@ejemplo.com"
                        >
                    </div>

                    <!-- Categoría -->
                    <div class="form-group">
                        <label for="categoria" class="block text-sm font-medium text-gray-300 mb-2">
                            Categoría <span class="text-primary">*</span>
                        </label>
                        <select
                            id="categoria"
                            name="categoria"
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition"
                        >
                            <option value="" class="bg-secondary">Selecciona una opción</option>
                            <option value="consulta" class="bg-secondary">Consulta</option>
                            <option value="queja" class="bg-secondary">Queja</option>
                            <option value="sugerencia" class="bg-secondary">Sugerencia</option>
                        </select>
                    </div>

                    <!-- Mensaje -->
                    <div class="form-group">
                        <label for="mensaje" class="block text-sm font-medium text-gray-300 mb-2">
                            Mensaje <span class="text-primary">*</span>
                        </label>
                        <textarea
                            id="mensaje"
                            name="mensaje"
                            rows="5"
                            required
                            class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent transition resize-none"
                            placeholder="Escribe tu mensaje aquí..."
                        ></textarea>
                    </div>

                    <!-- Botón Submit -->
                    <button
                        type="submit"
                        id="submitBtn"
                        class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 px-6 rounded-lg transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-primary/50 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none"
                    >
                        <span id="submitText">Enviar Formulario</span>
                    </button>

                </form>

                <!-- Mensaje de respuesta -->
                <div id="responseMessage" class="mt-6 p-4 rounded-lg hidden">
                    <p id="responseText" class="text-center font-medium"></p>
                </div>
            </div>

            <!-- Info adicional -->
            <div class="mt-8 text-center">
                <p class="text-gray-500 text-sm">
                    Este formulario envía datos a n8n vía webhook
                </p>
                <p class="text-gray-600 text-xs mt-2">
                    Endpoint: <code class="bg-white/5 px-2 py-1 rounded">http://localhost:5678/webhook/form-submission</code>
                </p>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitText = document.getElementById('submitText');
        const responseMessage = document.getElementById('responseMessage');
        const responseText = document.getElementById('responseText');
        const webhookStatus = document.getElementById('webhook-status');

        const WEBHOOK_URL = 'http://localhost:5678/webhook/form-submission';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Obtener datos del formulario
            const formData = {
                nombre: document.getElementById('nombre').value.trim(),
                email: document.getElementById('email').value.trim(),
                mensaje: document.getElementById('mensaje').value.trim(),
                categoria: document.getElementById('categoria').value
            };

            // Cambiar estado del botón
            submitBtn.disabled = true;
            submitText.textContent = 'Enviando...';
            webhookStatus.textContent = 'Procesando';
            webhookStatus.classList.add('text-yellow-400');
            responseMessage.classList.add('hidden');

            try {
                // Enviar datos al webhook
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    // Éxito
                    showMessage('success', data.mensaje || '¡Formulario enviado exitosamente! Revisa Telegram.');
                    webhookStatus.textContent = 'Éxito';
                    webhookStatus.classList.remove('text-yellow-400');
                    webhookStatus.classList.add('text-green-400');

                    // Limpiar formulario
                    form.reset();

                    // Resetear estado después de 3 segundos
                    setTimeout(() => {
                        webhookStatus.textContent = 'Listo';
                        webhookStatus.classList.remove('text-green-400');
                    }, 3000);
                } else {
                    // Error del servidor
                    showMessage('error', data.error || 'Error al procesar el formulario');
                    webhookStatus.textContent = 'Error';
                    webhookStatus.classList.remove('text-yellow-400');
                    webhookStatus.classList.add('text-red-400');

                    setTimeout(() => {
                        webhookStatus.textContent = 'Listo';
                        webhookStatus.classList.remove('text-red-400');
                    }, 3000);
                }
            } catch (error) {
                // Error de conexión
                showMessage('error', 'No se pudo conectar con el servidor. Verifica que n8n esté corriendo.');
                webhookStatus.textContent = 'Sin conexión';
                webhookStatus.classList.remove('text-yellow-400');
                webhookStatus.classList.add('text-red-400');

                setTimeout(() => {
                    webhookStatus.textContent = 'Listo';
                    webhookStatus.classList.remove('text-red-400');
                }, 3000);
            } finally {
                // Restaurar botón
                submitBtn.disabled = false;
                submitText.textContent = 'Enviar Formulario';
            }
        });

        function showMessage(type, message) {
            responseMessage.classList.remove('hidden', 'bg-green-500/20', 'border-green-500', 'bg-red-500/20', 'border-red-500');
            responseText.classList.remove('text-green-300', 'text-red-300');

            if (type === 'success') {
                responseMessage.classList.add('bg-green-500/20', 'border', 'border-green-500');
                responseText.classList.add('text-green-300');
            } else {
                responseMessage.classList.add('bg-red-500/20', 'border', 'border-red-500');
                responseText.classList.add('text-red-300');
            }

            responseText.textContent = message;
        }

        // Validación en tiempo real
        const inputs = form.querySelectorAll('input, select, textarea');
        inputs.forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '' && this.hasAttribute('required')) {
                    this.classList.add('border-red-500');
                } else {
                    this.classList.remove('border-red-500');
                }
            });
        });
    </script>

</body>
</html>
